# This is a basic workflow to help you get started with Actions

name: Merge matrix-js-sdk and update Element on VPS

# Controls when the action will run. 
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 15
      - name: Install yarn
        run: "npm install -g yarn"
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          path: './matrix-js-sdk'
          
      - name: Check out repos
        run: |
          git clone https://github.com/vector-im/element-web --single-branch
          git clone https://github.com/matrix-org/matrix-react-sdk --single-branch

      - name: Merge changes
        working-directory: "./matrix-js-sdk"
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git remote add org https://github.com/matrix-org/matrix-js-sdk
          git fetch org
          git merge org/develop
          
      - name: Build Element
        run: |
          cd matrix-js-sdk
          yarn link
          yarn
          cd ../matrix-react-sdk
          yarn link
          yarn link matrix-js-sdk
          yarn
          yarn reskindex
          cd ../element-web
          yarn link matrix-js-sdk
          yarn link matrix-react-sdk
          yarn
          yarn reskindex
          yarn build
          
          
      - name: Remove old Element builds
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: sh -c 'cd /home/element-updater/element; find . ! -name "config.json" -type f -exec rm -f {} +'
          host: ${{ secrets.REMOTE_HOST }}
          port: ${{ secrets.REMOTE_PORT }}
          username: "element-updater"
          privateKey: ${{ secrets.SERVER_SSH_KEY }}

      - name: Deploy to VPS
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
          ARGS: "-rltDzvO"
          SOURCE: "element-web/webapp/"
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_PORT: ${{ secrets.REMOTE_PORT }}
          REMOTE_USER: "element-updater"
          TARGET: ${{ secrets.REMOTE_TARGET }}

      
      - name: Push merged changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
          directory: "./matrix-js-sdk"
