# This is a basic workflow to help you get started with Actions

name: Merge matrix-js-sdk and update clients

# Controls when the action will run. 
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"
  push:
    branches: [krombel_websockets]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 16
      - name: Install yarn
        run: "npm install -g yarn"
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          path: './matrix-js-sdk'
          token: ${{ secrets.GH_PAT }}
          
      - name: Check out repos
        run: |
          git clone --depth=1 https://github.com/vector-im/element-web --single-branch
          git clone --depth=1 https://github.com/ajbura/cinny --single-branch
          git clone --depth=1 https://github.com/matrix-org/matrix-react-sdk --single-branch

      - name: Merge changes
        working-directory: "./matrix-js-sdk"
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git remote add org https://github.com/matrix-org/matrix-js-sdk
          git fetch org
          git merge org/develop
          
      - name: Build Element
        run: |
          cd matrix-js-sdk
          yarn
          yarn build
          yarn link
          cd ../matrix-react-sdk
          yarn link
          yarn link matrix-js-sdk
          yarn
          cd ../element-web
          yarn link matrix-js-sdk
          yarn link matrix-react-sdk
          yarn
          yarn build
          cp ../matrix-js-sdk/element-config.json ./webapp/config.json
          cd ..

      - name: Build Cinny
        run: |
          cd ./cinny
          yarn link matrix-js-sdk
          yarn
          yarn build
          cp ../matrix-js-sdk/cinny-config.json ./dist/config.json
          
      - name: Deploy element.catvibers.me
        uses: crazy-max/ghaction-github-pages@v2
        with:
            target_branch: gh_pages
            build_dir: element-web/webapp
            fqdn: element.catvibers.me
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            
      - name: Swap Configs
        run: |
          cd ./element-web
          rm ./webapp/config.json
          cp ../matrix-js-sdk/element-config-bigdumb.json ./webapp/config.json
            
      - name: Deploy chat.bigdumb.gq
        uses: crazy-max/ghaction-github-pages@v2
        with:
            target_branch: gh_pages
            repo: aagithubbot/chat.bigdumb.gq
            build_dir: element-web/webapp
            fqdn: chat.bigdumb.gq
        env:
            GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Deploy cinny.catvibers.me
        uses: crazy-max/ghaction-github-pages@v2
        with:
            target_branch: gh_pages
            repo: aagithubbot/cinny.catvibers.me
            build_dir: cinny/dist
            fqdn: cinny.catvibers.me
        env:
            GITHUB_TOKEN: ${{ secrets.GH_PAT }}
      
      - name: Push merged changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_PAT }}
          branch: ${{ github.ref }}
          directory: "./matrix-js-sdk"
